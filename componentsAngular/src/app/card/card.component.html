<div class="card">
    <img appImagenRota [urlCustom]="'https://cdn9.josefacchin.com/wp-content/uploads/2018/09/http-not-found-error-404.png'" class="image" [src]="dataEntrante?.img" alt="">
    <div class="wrapper-text">
        <div class="title"> {{dataEntrante?.title}} </div>
        <div class="sub-title"> {{dataEntrante?.subtitle}} </div>
    </div>
    <div>
        <button class="favorite" (click)="agregarFavorito()">Add favorite</button>
    </div>
</div>
